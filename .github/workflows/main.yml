name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install
    
    - name: Run backend tests
      run: |
        cd backend
        pytest
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm run test:unit

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Python Lint
      run: |
        pip install flake8
        flake8 backend
    
    - name: Node.js Lint
      run: |
        cd frontend
        npm install
        npm run lint 